<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <a href="{% url 'dashboard' %}" class="py-4 px-2 text-gray-700 hover:text-gray-900">Dashboard</a>
                </div>
                <div class="flex space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="py-4 px-2 text-gray-700 hover:text-gray-900">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-4 px-2 text-gray-700 hover:text-gray-900">Login</a>
                        <a href="{% url 'register' %}" class="py-4 px-2 text-gray-700 hover:text-gray-900">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
